apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation  'org.junit.jupiter:junit-jupiter:5.6.0'
    testRuntimeOnly  'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main"]
        }
    }
    test {
        java {
            srcDirs = ["src/test"]
        }
    }
}

test {
    useJUnitPlatform()
}

